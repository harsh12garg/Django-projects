<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add Receipe</h2>
            <hr>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Receipe name</label>
              <input type="text"  required name="receipe_name" class="form-control">
            </div>
            
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
              <textarea class="form-control" name="receipe_description"></textarea>
            </div>
            <div class="mb-3 form-check">
                <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
                <input type="file" class="form-control" name="receipe_image">
            </div>
            <button type="submit" class="btn btn-success">Add Receipe</button>
          </form>


          <!-- Search food by text  -->
          <div class="mt-5">
            <div class="mx-auto col-6">
              <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Search Food</label>
                <input type="text" value="{{receipe.receipe_name}}" name="search" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
            </div>
          </div>

          <!-- backend data showing in table form -->
          
        <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Receipe_name</th>
                <th scope="col">Receipe_description</th>
                <th scope="col">Image</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                {% for receipe in receipes %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{receipe.receipe_name}}</td>
                <td>{{receipe.receipe_description}}</td>
                <td><img src="/media/{{receipe.receipe_image}}" style="height: 100px;"></td>

                  <td>
                    <a href="/delete_receipe/{{receipe.id}}/" class="btn btn-danger m-2">Delete</a>
                      <a href="/update_receipe/{{receipe.id}}/" class="btn btn-success">Update</a>
                   
                  </td>
              </tr>

             {% endfor %}
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
